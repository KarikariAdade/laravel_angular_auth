<div class="container">
  <div class="mt-4 col-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="onSubmit()">
          <p class="alert alert-danger" [hidden]="!error">{{ error }}</p>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required [(ngModel)]="form.email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required class="form-control" [(ngModel)]="form.password">
          </div><br>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          <small class="offset-2"><a routerLink="/request-password-reset">Forgot Password?</a></small>
          <a routerLink="/signup" type="submit" class="btn btn-primary offset-2">Sign Up</a>

        </form>
      </div>
    </div>
  </div>
</div>
