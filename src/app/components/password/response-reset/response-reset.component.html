<div class="container">
  <div class="mt-4 col-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h4>Reset Password </h4>
      </div>
      <div class="card-body">
        <form #resetForm="ngForm" (submit)="onSubmit()">
          <p [ngClass]="toggleClass" [hidden]="!error">{{ error }}</p>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required [(ngModel)]="form.email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required class="form-control" [(ngModel)]="form.password">
          </div><br>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password" required class="form-control" [(ngModel)]="form.password_confirmation">
          </div><br>
          <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">Reset Password</button>
          <a routerLink="/login" type="submit" class="btn btn-primary offset-2">Login</a>

        </form>
      </div>
    </div>
  </div>
</div>
